<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KL Calculator</title>
    <meta name="description" content="Calculate your attendance percentage and check your exam eligibility. Maintain a minimum of 75% attendance.">
    <meta name="keywords" content="kl attendance calculator, kluniversity attendance calculator, attendance calculator, COCO, attendance percentage">
    <meta name="author" content="Sreeman Reddy">
    <meta name="robots" content="index, follow">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="timer"></div>
        <h1>KL Calculator</h1>
        <div class="description">
            Maintain a minimum of 75% attendance to ensure eligibility for examinations and not to get detained.
        </div>

        <input type="number" id="lecture" min="0" max="100" placeholder="Lecture"><br>

        <input type="number" id="tutorial" min="0" max="100" placeholder="Tutorial"><br>

        <input type="number" id="practical" min="0" max="100" placeholder="Practical"><br>

        <input type="number" id="skill" min="0" max="100" placeholder="Skill"><br>

        <button id="calculateButton" disabled>Calculate</button>

        <div id="totalPercentage"></div>
        <div id="result"></div>
        <div id="errorMessage" class="error"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
